<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Orders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css"
        integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3">
            <div class="col-md-3 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <img src="/images/logo.png" style="width: 80px;" alt="">
                </a>
            </div>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/admin/dashboard" class="nav-link px-2">Dashboard</a></li>
                <li><a href="/admin/orders" class="nav-link px-2 link-secondary">Orders</a></li>
                <li><a href="/admin/products" class="nav-link px-2">Products</a></li>
                <li><a href="/admin/statistics" class="nav-link px-2">Statistics</a></li>
            </ul>
            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2" onclick="logout()">Logout</button>
            </div>
        </header>
    </div>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Manage Orders</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Date</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody">
                            <!-- Orders will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Update Modal -->
    <div class="modal fade" id="statusModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Order Status</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="statusForm">
                        <input type="hidden" id="orderIdInput">
                        <div class="mb-3">
                            <label for="statusSelect" class="form-label">Status</label>
                            <select class="form-select" id="statusSelect">
                                <option value="processing">Processing</option>
                                <option value="shipped">Shipped</option>
                                <option value="delivered">Delivered</option>
                                <option value="cancelled">Cancelled</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updateOrderStatus()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let statusModal;

        document.addEventListener('DOMContentLoaded', function() {
            statusModal = new bootstrap.Modal(document.getElementById('statusModal'));
            fetchOrders();
        });

        function fetchOrders() {
            fetch('/api/admin/orders')
                .then(response => response.json())
                .then(orders => {
                    const tbody = document.getElementById('ordersTableBody');
                    tbody.innerHTML = '';

                    orders.forEach(order => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${order._id}</td>
                            <td>${order.shippingInfo.name}</td>
                            <td>${new Date(order.createdAt).toLocaleDateString()}</td>
                            <td>$${order.total.toFixed(2)}</td>
                            <td><span class="badge ${getStatusBadgeClass(order.status)}">${order.status}</span></td>
                            <td>
                                <button class="btn btn-sm btn-primary" onclick="viewOrder('${order._id}')">
                                    <i class="bx bx-show"></i>
                                </button>
                                <button class="btn btn-sm btn-warning" onclick="openStatusModal('${order._id}', '${order.status}')">
                                    <i class="bx bx-edit"></i>
                                </button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    Swal.fire('Error', 'Failed to fetch orders', 'error');
                });
        }

        function getStatusBadgeClass(status) {
            switch(status.toLowerCase()) {
                case 'processing': return 'bg-warning';
                case 'shipped': return 'bg-info';
                case 'delivered': return 'bg-success';
                case 'cancelled': return 'bg-danger';
                default: return 'bg-primary';
            }
        }

        function viewOrder(orderId) {
            window.location.href = `/admin/orders/${orderId}`;
        }

        function openStatusModal(orderId, currentStatus) {
            document.getElementById('orderIdInput').value = orderId;
            document.getElementById('statusSelect').value = currentStatus;
            statusModal.show();
        }

        function updateOrderStatus() {
            const orderId = document.getElementById('orderIdInput').value;
            const newStatus = document.getElementById('statusSelect').value;

            fetch(`/api/admin/orders/${orderId}/status`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ status: newStatus })
            })
            .then(response => response.json())
            .then(data => {
                statusModal.hide();
                Swal.fire('Success', 'Order status updated successfully', 'success');
                fetchOrders();
            })
            .catch(error => {
                console.error('Error:', error);
                Swal.fire('Error', 'Failed to update order status', 'error');
            });
        }

        function logout() {
            fetch('/api/auth/logout', {
                method: 'POST'
            })
            .then(() => {
                window.location.href = '/login';
            })
            .catch(error => {
                console.error('Error:', error);
                Swal.fire('Error', 'Failed to logout', 'error');
            });
        }
    </script>
</body>
</html>
