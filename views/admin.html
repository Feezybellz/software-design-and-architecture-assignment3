<!doctype html>
<html>
  <head>
    <title>Admin Panel</title>
  </head>
  <body>
    <h1>Admin Dashboard</h1>

    <h2>Add New Product</h2>
    <form id="product-form">
      <input placeholder="Name" name="name" required /><br />
      <input placeholder="Description" name="description" /><br />
      <input placeholder="Price" name="price" type="number" required /><br />
      <input placeholder="SKU" name="sku" required /><br />
      <input placeholder="Stock" name="stock" type="number" required /><br />
      <button type="submit">Add Product</button>
    </form>

    <script>
      document.getElementById("product-form").onsubmit = async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(e.target));
        const res = await fetch("/api/products", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        alert("Product added!");
      };
    </script>
  </body>
</html>
