<!doctype html>
<html>

<head>
  <title>Shopping Cart</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css"
    integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
</head>

<body>

  <style>
    /* body {
      margin-top: 20px;
      background-color: #f1f3f7;
    } */

    .avatar-lg {
      height: 5rem;
      width: 5rem;
    }

    .font-size-18 {
      font-size: 18px !important;
    }

    .text-truncate {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    a {
      text-decoration: none !important;
    }

    .w-xl {
      min-width: 160px;
    }

    .card {
      margin-bottom: 24px;
      -webkit-box-shadow: 0 2px 3px #e4e8f0;
      box-shadow: 0 2px 3px #e4e8f0;
    }

    .card {
      position: relative;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -ms-flex-direction: column;
      flex-direction: column;
      min-width: 0;
      word-wrap: break-word;
      background-color: #fff;
      background-clip: border-box;
      border: 1px solid #eff0f2;
      border-radius: 1rem;
    }
  </style>

  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3">
      <div class="col-md-3 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <img src="/images/logo.png" style="width: 80px;" alt="">
          <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
      </div>
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="/cart" class="nav-link px-2">Cart</a></li>
        <li><a href="/orders" class="nav-link px-2">Orders</a></li>
      </ul>
      <div class="col-md-3 text-end">
        <a href="/login"></a><button type="button" class="btn btn-outline-primary me-2">Login</button></a>
        <a href="/register"><button type="button" class="btn btn-primary">Register</button></a>
      </div>
    </header>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xl-8" id="cartBody">
      </div>

      <div class="col-xl-4">
        <div class="mt-5 mt-lg-0">
          <div class="card border shadow-none">
            <div class="card-header bg-transparent border-bottom py-3 px-4">
              <h5 class="font-size-16 mb-0">Order Summary </h5>
            </div>
            <div class="card-body p-4 pt-2">

              <div class="table-responsive">
                <table class="table mb-0">
                  <tbody>
                    <tr class="bg-light">
                      <th>Total :</th>
                      <td class="text-end">
                        <span id="totatAmount" class="fw-bold">
                          $ 0
                        </span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- end table-responsive -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end row -->

  </div>

</body>

<script>
  const cartBody = document.querySelector("#cartBody");
  let cartTotalAmount = 0;

  fetch('api/cart/get')
    .then(res => res.json())
    .then(data => {
      if (data.length === 0) {
        cartBody.innerHTML = `<div class="text-center my-5">
          <h3>Your cart is empty</h3>
          <p><a href="/products" class="btn btn-primary">Browse products</a></p>
        </div>`;
      } else {
        let cartItems = data.data.map(item => `
          <div class="card border shadow-none">
          <div class="card-body">

            <div class="d-flex align-items-start border-bottom pb-3">
              <div class="me-4">
                <img src="${item.item.image_url}" alt="" class="avatar-lg rounded">
              </div>
              <div class="flex-grow-1 align-self-center overflow-hidden">
                <div>
                  <h5 class="text-truncate font-size-18"><a href="#" class="text-dark">${item.item.name} </a></h5>
                </div>
              </div>
              <div class="flex-shrink-0 ms-2">
                <ul class="list-inline mb-0 font-size-16">
                  <li class="list-inline-item">
                    <a href="#" class="text-muted px-1">
                      <i class="mdi mdi-trash-can-outline"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>

            <div>
              <div class="row">
                <div class="col-md-4">
                  <div class="mt-3">
                    <p class="text-muted mb-2">Price</p>
                    <h5 class="mb-0 mt-2">$${item.item.price.toFixed(2)}</h5>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="mt-3">
                    <p class="text-muted mb-2">Quantity</p>
                    <div class="d-inline-flex">
                      <input disabled type="number" class="form-control w-xl" value="${item.quantity}" min="1">
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="mt-3">
                    <p class="text-muted mb-2">Total</p>
                    <h5>$${(parseFloat(item.item.price) * parseInt(item.quantity)).toFixed(2)}</h5>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
        `).join('');
        cartBody.innerHTML = cartItems;

        cartBody.innerHTML += `
                <div class="row my-4">
          <div class="col-sm-6">
            <a href="/" class="btn btn-link text-muted">
              <i class="mdi mdi-arrow-left me-1"></i> Continue Shopping </a>
          </div> <!-- end col -->
          <div class="col-sm-6">
            <div class="text-sm-end mt-2 mt-sm-0">
              <a href="/checkout" class="btn btn-success">
                <i class="mdi mdi-cart-outline me-1"></i> Checkout </a>
            </div>
          </div> <!-- end col -->
        </div> <!-- end row-->
        `;
      }

      data.data.forEach(element => {
        console.log(element);
        
        let itemTotalAmount = parseFloat(element.item.price) * parseInt(element.quantity);
        cartTotalAmount += itemTotalAmount;
      });

      console.log(cartTotalAmount);
      

      document.querySelector("#totatAmount").innerText = `$ ${cartTotalAmount.toFixed(2)}`;
    });
</script>

</html>
